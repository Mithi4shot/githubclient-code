<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-xs-4 col-sm-4 col-md-4 col-lg-3 position">

            <div class="text-center">
                <i class="fab fa-github" style="color:#414141;font-size: 3rem;margin-bottom: 2rem;"></i>
            </div>

            <div class="text-center" style="color:#414141;font-size: 3rem;margin-bottom: 2rem;">
                <h4>GitHub-Client</h4>
            </div>

            <div class="login-form shadow">

                <div class="text-center login-form-title">
                    <h5 style="color:#f3f5f4;">User Login</h5>
                </div>


                <div class="login-form-body-padding">
                    <div class="form-group">
                        <input type="email" id="inputUsername" class="form-control form-username" name="username" [(ngModel)]="username" placeholder="username"
                            required autofocus>
                        <input type="password" id="inputPassword" class="form-control form-password" name="password" [(ngModel)]="password" placeholder="Password"
                            required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block" (click)="displayDetails()">Sign In</button>

                    <div class="text-center">
                        <p style="color:#f3f5f4; margin-top: 20px;">New to Github? <a href="https://github.com/" style="color:#1dcabc;">Create
                                an account</a></p>
                    </div>

                </div>

            </div>

        </div>
    </div>
</div>
